<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="slick.min.js"></script>
    <script src="javich.js"></script>
    <script src="./scriptforma.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Главная</title>
</head>
<body>
  <header class="header">
    <div class="container-fluid header__container">
        <div class="row">
            <div class="col-md-4 header__content-left">
                <div class="row">
                    <div class="col-4 header__logo">
                        <img class="header__logo-img" src="images/avapin.PNG" alt="Логотип" width="90">
                    </div>
                    <div class="col-6 header__title">Hyperion</div>
                </div>
            </div>

            <nav class="col-md-7 header__nav">
                <ul class="row header__menu">
                    <li class="col-md-2 header__menu-item">
                        <a class="header__menu-link" href="#">manual</a>
                    </li>
                    <li class="col-md-2 header__menu-item">
                        <a class="header__menu-link" href="#">photodiary</a>
                    </li>
                    <li class="col-md-2 header__menu-item">
                        <a class="header__menu-link" href="#">music</a>
                    </li>
                    <li class="col-md-2 header__menu-item">
                        <a class="header__menu-link" href="#">travel</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
    <main class="main">
        <section class="slider-section">
            <div class="container">
                <div class="row">
                    <div class="test col-12">
                        <div class="slider">
                            <div class="slider__item">
                                <img src="images/image1.jpg" class="slider-img">
                            </div>
                            <div class="slider__item">
                                <img src="images/image2.jpg" class="slider-img">
                            </div>
                            <div class="slider__item">
                                <img src="images/image3.jpg" class="slider-img">
                            </div>
                            <div class="slider__item">
                                <img src="images/image4.jpg" class="slider-img">
                            </div>
                            <div class="slider__item">
                                <img src="images/image5.jpg" class="slider-img">
                            </div>
                            <div class="slider__item">
                                <img src="images/image6.jpg" class="slider-img">
                            </div>
                            <div class="slider__item">
                                <img src="images/image7.jpg" class="slider-img">
                            </div>
                            <div class="slider__item">
                                <img src="images/image8.jpg" class="slider-img">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="flex-box-order">
           <div class="container flex-box-order__container">
            <table class="flex-box-order__table" id="id_table">
                <tr class="flex-box-order__table-odd">
                    <th class="flex-box-order__table-header flex-box-order__table-item" colspan="4">
                        Название таблицы
                    </th>
                </tr>
                <tr class="flex-box-order__table-even">
                    <th class="flex-box-order__table-item">Колонка 1</th>
                    <th class="flex-box-order__table-item">Колонка 2</th>
                    <th class="flex-box-order__table-item">Колонка 3</th>
                    <th class="flex-box-order__table-item">Колонка 4</th>
                </tr>
                <tr class="flex-box-order__table-odd">
                    <td class="flex-box-order__table-item" colspan="2">11</td>
                    <td class="flex-box-order__table-item">31</td>
                    <td class="flex-box-order__table-item">41</td>
                </tr>
                <tr class="flex-box-order__table-even">
                    <td class="flex-box-order__table-item">12</td>
                    <td class="flex-box-order__table-item">22</td>
                    <td class="flex-box-order__table-item">32</td>
                    <td class="flex-box-order__table-item">42</td>
                </tr>
                <tr class="flex-box-order__table-odd">
                    <td class="flex-box-order__table-item" rowspan="2">13</td>
                    <td class="flex-box-order__table-item">23</td>
                    <td class="flex-box-order__table-item">33</td>
                    <td class="flex-box-order__table-item">43</td>
                </tr>
                <tr class="flex-box-order__table-even">
                    <td class="flex-box-order__table-item" colspan="2">24</td>
                    <td class="flex-box-order__table-item">34</td>
                </tr>
            </table>
           </div>
        </section>
        <section class="flex-box-order">
            <div class="container flex-box-order__container">
              <form id="id_form" action="/" method="POST" class="block">
                  <h2 class="block_title" style="background: burlywood;">Форма</h2>
                      <label>
                          <input class="form_item" type="text" name="fio" placeholder="Введите ФИО" required pattern="^[А-Яа-яЁё\s]+$">
                      </label>
                      <br>
                      <label>
                          <input class="form_item" type="tel" name="tel" placeholder="Введите телефон" required pattern="^[ 0-9]+$">
                      </label>
                      <br>
                      <label>
                          <input class="form_item" type="email" name="email" placeholder="Введите email" required>
                      </label>
                      <br>
                      <label class="form_text">
                          Дата рождения:
                          <input class="form_item" type="date" name="birthday" required>
                      </label>
                      <br>
                      <p class="form_text">
                          Пол:
                          <br>
                          <label class="form_text">
                              <input type="radio" name="gender" value="male" required>
                              Мужской
                          </label>   
                          <label>
                              <input type="radio" name="gender" value="female" required>
                              Женский
                          </label>
                      </p>
                      <br>
                      <label class="form_text">
                          Выберете свои любимые языки:
                          <br>
                          <br>
                          <select name="favorite_language" multiple required>
                              <option value="Pascal">Pascal</option>
                              <option value="C">C</option>
                              <option value="C++">C++</option>
                              <option value="JavaScript">JavaScript</option>
                              <option value="PHP">PHP</option>
                              <option value="Python">Python</option>
                              <option value="Java">Java</option>
                              <option value="Haskel">Haskel</option>
                              <option value="Clojure">Clojure</option>
                              <option value="Prolog">Prolog</option>
                              <option value="Scala">Scala</option>
                          </select>
                      </label>
                      <br>
                      <textarea name="biography" required>Расскажите немного о себе</textarea>
                      <br>
                      <label class="agreement">
                          <input type="checkbox" name="agreement" required>
                          С контрактом ознакомлен (а)
                      </label>
                      <br>
                      <input class="form_item button" type="submit" id="Unique_Id" value="Отправить">
                  </form>
            </div>
        </section>
        <section>
            <div class="container flex-box-order__container">    
                <h1 class="block_title" style="background: burlywood;">Форма обратной связи</h1>
                <br>
                <button style="width: fit-content;" id="openPopup">Свяжитесь с нами</button>
                    <div class="popup-overlay"> 
                        <div class="popup-content"> 
                            <form id="feedbackForm"> 
                                <div class="form-group"> 
                                    <label for="fullName">ФИО:</label> 
                                    <input type="text" id="fullName" name="fullName" required> 
                                </div> 
                                <div class="form-group"> 
                                    <label for="email">Email:</label> 
                                    <input type="email" id="email" name="email" required> 
                                </div> <div class="form-group"> 
                                    <label for="phone">Телефон:</label> 
                                    <input type="tel" id="phone" name="phone" required> 
                                </div> <div class="form-group"> 
                                    <label for="organization">Организация:</label> 
                                    <input type="text" id="organization" name="organization"> 
                                </div> 
                                <div class="form-group"> 
                                    <label for="message">Сообщение:</label> 
                                    <textarea id="message" name="message" rows="5" required></textarea> 
                                </div> 
                                <div class="checkbox-group"> 
                                    <input type="checkbox" id="agreement" name="agreement" required> 
                                    <label for="agreement">Я согласен с политикой обработки персональных данных.</label> 
                                </div> 
                                <div class="submit-button"> 
                                    <button type="submit">Отправить</button> 
                                </div> 
                            </form>
                        <div class="message" id="responseMessage"></div>
                    </div>
                </div> 
            </div>
        </div>
    </section>
</main>
    <footer class="footer">
        <div class="container footer__container">
            <div class="footer__text">помним</div>
        </div>
    </footer>    
</body>
</html>
